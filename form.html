<!DOCTYPE html>
<html>

<head>
    <title>Task Management App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Working with article</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Create Article</h5>
                    </div>
                    <div class="card-body">
<!--                        <form id="create-article-form" action="main.py" method="get">-->
                        <form id="create-article-form">
			                <div class="form-group">
				                <label for="_Item__name">Article name:</label>
  				                <input type="text" class="form-control" id="_Item__name" name="_Item__name">
			                </div>
                            <div class="form-group">
  				                <label for="item_class">Item class:</label>
  				                <input type="text" class="form-control" id="item_class" name="item_class">
                            </div>
                            <div class="form-group">
				                <label for="item_type">Item type:</label>
  				                <input type="text" class="form-control" id="item_type" name="item_type">
                            </div>
                            <div class="form-group">
				                <label for="size">Size:</label><br>
  				                <input type="text" class="form-control" id="size" name="size">
                            </div>
                            <div class="form-group">
                                <label for="season">Season:</label>
                                <input type="text" class="form-control" id="season" name="season"/>
                            </div>
                            <div class="form-group">
                                <label for="color">Color:</label>
                                <input type="text" class="form-control" id="color" name="color"/>
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input type="text" class="form-control" id="brand" name="brand"/>
                            </div>
                              <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" class="form-control" id="price" name="price"/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date:</label>
                                <input type="date" class="form-control" id="due_date" />
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Articles</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="item-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
